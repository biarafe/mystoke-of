    <div class="column">
      <h2>Gráfico 100%</h2>
      <section class="graph"> <!-- clss do grafico para modificacao no css-->
         
        <!-- Chart.js -> inclui graficos javascrip -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

        <body>
        <!--Srtart canvas -> Desenhar elementos graficos usando JS -->
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        
        <script>
        const xValues = ["MOLHO", "FARINHA DE TRIGO", "OLEO", "TOMATE", "MANJERICAO", "LEITE", "MUSSARELA"];
        const yValues = [40, 50, 30, 65, 3,40,60];
        const barColors = ["red", "green","blue","orange","black", "pink", "brown"];

        
        new Chart("myChart", {
          <!-- Type -> Tipo de grafico a ser ultilizado, bar -> barra -->
          type: "bar",
          data: {
            <!--labels-> rotulos-->
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            legend: {display: false},
            title: {
              display: true,
              text: "SEU ESTOQUE"
            }
          }
        });
        </script>
      </section>
    </div>
